<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>For My Love ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff5370" />
  <link rel="icon" href="Assets/Images/Scene1/favicon.png" />
  <style>
    html {
      background: #000;
      color-scheme: dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Visually hidden (for accessible labels) */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .container {
      text-align: center;
    }

    /* Heart SVG Style: Emoji-like */
    .heart-wrapper {
      width: 220px;
      height: 210px;
      margin: 0 auto 28px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart {
      width: 210px;
      height: 210px;
      filter: drop-shadow(0 0 18px #fd59b0bb) drop-shadow(0 0 10px #fff3);
      transition: transform 1.2s cubic-bezier(.68, -0.55, .27, 1.55);
    }

    .heart.break {
      animation: heartBreak 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes heartBreak {
      0% {
        transform: scale(1) rotate(0deg);
      }

      20% {
        transform: scale(1.15) rotate(6deg);
      }

      40% {
        transform: scale(1.25) rotate(-4deg);
      }

      60% {
        transform: scale(1.8) rotate(3deg);
      }

      80% {
        transform: scale(2.4) rotate(-2deg);
      }

      100% {
        transform: scale(3) rotate(0deg);
        opacity: 0;
      }
    }

    /* Password Container: Flex, Rounded, Dark */
    .pass-section {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #191919;
      border-radius: 50px;
      width: 310px;
      box-shadow: 0 2px 12px #ff537024;
      padding: 7px 9px 7px 17px;
      gap: 0;
    }

    .pass-section.hide {
      animation: formExit 420ms cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes formExit {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      100% {
        opacity: 0;
        transform: translateY(18px) scale(0.96);
      }
    }

    input[type="password"] {
      border: none;
      font-size: 1.1em;
      outline: none;
      background: transparent;
      color: #fff;
      flex: 1;
      min-width: 0;
      padding: 9px 0 9px 0;
    }

    input[type="password"]::placeholder {
      color: #aaa;
      opacity: 1;
    }

    .submit-btn {
      margin-left: 10px;
      margin-right: 2px;
      background: #ff5370;
      border: none;
      border-radius: 50%;
      width: 41px;
      height: 41px;
      color: #fff;
      font-size: 1.34em;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 7px #ff537055;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
    }

    .submit-btn:hover,
    .submit-btn:focus {
      background: #fff;
      color: #ff5370;
      outline: 2px solid #ff5370;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      20% {
        transform: translateX(-12px);
      }

      40% {
        transform: translateX(12px);
      }

      60% {
        transform: translateX(-8px);
      }

      80% {
        transform: translateX(8px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .reveal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      transition: opacity 1s;
    }

    .reveal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .reveal h1 {
      color: #e93c78;
      font-size: 2.6em;
      margin-bottom: 12px;
    }

    .reveal p {
      font-size: 1.25em;
      color: #ddd;
      margin-bottom: 24px;
      max-width: 400px;
    }

    .reveal img {
      width: 70vw;
      max-width: 240px;
      height: 250PX;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
      margin: 8px 0 16px 0;
    }

    .go-btn {
      padding: 12px 36px;
      border: none;
      border-radius: 25px;
      background: #ff5370;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 15px;
    }

    .go-btn:hover {
      background: #fff;
      color: #ff5370;
      border: 2px solid #ff5370;
    }

    #msg {
      color: #ff5370;
      margin-top: 16px;
      min-height: 24px;
      font-size: 1.05em;
    }

    /* Responsive for mobile */
    @media (max-width: 400px) {
      .heart-wrapper {
        width: 140px;
        height: 125px;
      }

      .heart {
        width: 130px;
        height: 130px;
      }

      .pass-section {
        width: 92vw;
        max-width: 480px;
        padding: 8px 6px 8px 12px;
      }

      input[type="password"] {
        font-size: 16px;
        /* prevents iOS zoom */
      }

      .submit-btn {
        width: 48px;
        height: 48px;
        font-size: 1.4em;
      }

      .reveal h1 {
        font-size: 2em;
      }

      .reveal p {
        font-size: 1.05em;
        padding: 0 16px;
        text-align: center;
      }

      .go-btn {
        width: calc(100vw - 48px);
        max-width: 360px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heart-wrapper">
      <!-- Gorgeous SVG Heart (mimics ðŸ’– emoji style) -->
      <svg class="heart" id="heartSVG" viewBox="0 0 72 72" fill="none">
        <defs>
          <radialGradient id="g1" cx="50%" cy="35%" r="75%" fx="60%" fy="40%">
            <stop offset="0%" stop-color="#ffdbe6" />
            <stop offset="65%" stop-color="#ff5370" />
            <stop offset="100%" stop-color="#e93c78" />
          </radialGradient>
          <radialGradient id="shine" cx="40%" cy="20%" r="35%">
            <stop offset="0%" stop-color="#fff9" />
            <stop offset="90%" stop-color="#ff537000" />
          </radialGradient>
        </defs>
        <path d="M36 63
          C36 63, 3 41.5, 3 23
          C3 9.5, 21.5 6, 36 19.6
          C50.5 6, 69 9.5, 69 23
          C69 41.5, 36 63, 36 63Z" fill="url(#g1)" stroke="#e93c78" stroke-width="2.6" filter="url(#f1)" />
        <ellipse cx="26.5" cy="28" rx="6.8" ry="3.3" fill="url(#shine)" opacity="0.92" />
      </svg>
    </div>
    <form class="pass-section" id="passForm" autocomplete="off" onsubmit="return false;">
      <label for="pwd" class="sr-only">Password</label>
      <input type="password" id="pwd" placeholder="Password" autocomplete="off" required autofocus maxlength="64" />
      <button type="button" class="submit-btn" id="submitBtn" tabindex="0" aria-label="submit">&#8594;</button>
    </form>
    <div id="msg" role="status" aria-live="polite"></div>
  </div>

  <!-- Hidden Reveal Scene -->
  <div class="reveal" id="revealScreen">
    <h1>ðŸ’• Surprise! ðŸ’•</h1>
    <img src="Assets/Images/Scene1/Anjali.JPG" alt="My love" loading="lazy" />
    <p>
      Meri Jaan, you have unlocked my heart!<br><br>
      To aap mante ho aap mere dil pe Raaz karte ho
    </p>
    <button class="go-btn" id="openSurpriseBtn">
      Open Your Surprise
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    // Set your secret password here!
    const PASSWORD = "Anjali";
    const heart = document.getElementById('heartSVG');
    const pwdBox = document.getElementById('pwd');
    const submitBtn = document.getElementById('submitBtn');
    const passForm = document.getElementById('passForm');
    const msg = document.getElementById('msg');
    const reveal = document.getElementById('revealScreen');
    const audio = document.getElementById('sound');
    function unlockHeart() {
      passForm.classList.add('hide');
      setTimeout(() => {
        passForm.style.display = 'none';
        heart.classList.add('break');
        setTimeout(() => {
          try { audio && audio.play && audio.play().catch(() => { }); } catch (e) { }
          reveal.classList.add('active');
          document.querySelector('.container').style.display = 'none';
        }, 950);
      }, 420);
    }
    submitBtn.addEventListener('click', handleSubmit);
    passForm.addEventListener('submit', handleSubmit);
    function handleSubmit(evt) {
      evt.preventDefault();
      msg.textContent = '';
      const entered = (pwdBox.value || "").trim().toLowerCase();
      if (entered === PASSWORD.toLowerCase()) {
        unlockHeart();
      } else {
        msg.textContent = "Try again, my love ðŸ’–";
        heart.classList.add('shake');
        setTimeout(() => heart.classList.remove('shake'), 390);
        pwdBox.value = '';
        pwdBox.focus();
      }
    }
    // Confetti then navigate
    const openBtn = document.getElementById('openSurpriseBtn');
    if (openBtn) {
      openBtn.addEventListener('click', () => {
        try {
          if (window.confetti) {
            const end = Date.now() + 500;
            const colors = ['#ff5370', '#ffdbe6', '#e93c78', '#ffffff'];
            (function frame() {
              window.confetti({
                particleCount: 60,
                spread: 70,
                startVelocity: 45,
                ticks: 90,
                origin: { y: 0.6 },
                colors
              });
              if (Date.now() < end) requestAnimationFrame(frame);
            })();
          }
        } catch (e) { }
        setTimeout(() => { window.location.href = 'Scene1/Happybirthday.html'; }, 600);
      });
    }
  </script>
</body>

</html>
